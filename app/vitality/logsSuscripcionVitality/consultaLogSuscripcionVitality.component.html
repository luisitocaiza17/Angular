<div class="wrapper wrapper-content">
    <div class="panel panel-success">
        <div class="panel-heading">
            <h5 class="panel-title">Suscripciones Vitality</h5>
        </div>
        <div class="wrapper wrapper-content">
            <form #formularioBusqueda="ngForm">
                <div class="form-group col-lg-12 no-padding">
                  
                </div>
                <div class="col-lg-12 text-center">
                    <button (click)="GetLogs();" class="btn btn-w-m btn-success btn-sm" type="submit" [disabled]="!formularioBusqueda.form.valid">
                        <i class="fa fa-search"></i> Buscar
                    </button>
                    <a (click)="Limpiar();" class="btn btn-w-m btn-success btn-sm"><i class="fa fa-eraser"></i> Limpiar </a>
                </div>
            </form>
            <div id="divResultadoBusquedaListas" class="ibox-content m-t-lg" style="border-width:1px 0px 0px 0px;">
                <div class="dataTables_info"> Log Suscripciones Vitality </div>
                <div class="table-responsive">
                <p *ngFor="let i of logs"> {{i.PersonaIdentificacion}};{{i.Estado}};{{i.Mensaje}};{{i.CodigoVPMS}};{{i.FechaRespuesta}}</p>
                </div>
            </div>
        </div>      
    </div> 
</div>
