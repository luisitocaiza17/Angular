<div class="col-xs-12 no-padding m-t-xs m-b-sm">
    <div class="panel panel-success">
        <div class="panel-heading">
            <h5 class="panel-title">Auditar y Generar Reclamos</h5>
        </div>
        <div class="panel-body">
            <form name="auditarGenerarReclamoForm" role="form" #auditarGenerarReclamoForm="ngForm">

                <fieldset class="col-lg-12">

                    <label class="col-lg-2 control-label" for="fechaCarga">Fecha Carga:</label>
                    <div class="m-b col-lg-4">
                        <datetime class="heigth25 col-lg-12 no-padding" [timepicker]="false" id="fechaCarga" name="fechaCarga"
                            [(ngModel)]="masivos.FechaCarga" [datepicker]="datepickerOpts"></datetime>
                    </div>

                    <label class="col-lg-2 control-label" for="accion">Numero Carga:</label>
                    <div class="col-lg-4">
                        <input type="number" [(ngModel)]="masivos.NumeroCarga" id="numeroCarga" name="numeroCarga" class="heigth25 form-control col-lg-12" />
                    </div>
                </fieldset>


                <div class="col-lg-4 m-t-md no-padding">
                    <button class="btn btn-w-m btn-success btn-sm" type="button" (click)="buscar();">
                        <i class="fa fa-save"></i> Consultar y Generar Muestra
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
