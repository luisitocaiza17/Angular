<div class="col-xs-12 no-padding m-t-xs m-b-sm">
    <div class="panel panel-success">
        <div class="panel-heading">
            <h5 class="panel-title">Consulta Problemas</h5>
        </div>
        <div class="panel-body">
            <form #consultasProblemaForm="ngForm">
                <fieldset class="col-lg-12 m-b">
                    <div class="form-group col-lg-12 no-padding text-center">

                        <label class="col-lg-1 control-label " for="oficina">Oficina:</label>
                        <div class="m-b col-lg-2">
                            <input type="text" class="form-control" placeholder="Oficina" id="Oficina" name="Oficina"
                                [(ngModel)]="ofSerie" #Oficina="ngModel" />
                        </div>

                        <label class="col-lg-1 control-label " for="serie">Serie:</label>
                        <div class="m-b col-lg-2">
                            <input type="text" class="form-control" placeholder="Serie" id="Serie" name="Serie"
                                [(ngModel)]="serieFactura" #Serie="ngModel" />
                        </div>

                        <label class="col-lg-1 control-label " for="numeroFactura">Numero Factura:</label>
                        <div class="m-b col-lg-2">
                            <input type="text" class="form-control" placeholder="NumeroFactura" id="NumeroFactura" name="NumeroFactura"
                                [(ngModel)]="numeroFactura" #NumeroFactura="ngModel" />
                        </div>

                    </div>

                    <div class="form-group col-lg-12 no-padding text-center">

                        <label class="col-lg-1 control-label" for="fechaDesde"> Desde:</label>
                        <div class="m-b col-lg-2">
                            <datetime [timepicker]="false" id="FechaDesde" name="FechaDesde" [datepicker]="datepickerOpts"
                                [(ngModel)]="fechaDesde" #FechaDesde="ngModel">
                            </datetime>
                        </div>

                        <label class="col-lg-1 control-label" for="FechaHasta"> Hasta:</label>
                        <div class="m-b col-lg-2">
                            <datetime [timepicker]="false" id="FechaHasta" name="FechaHasta" [datepicker]="datepickerOpts"
                                [(ngModel)]="fechaHasta" #FechaHasta="ngModel">
                            </datetime>
                        </div>

                        <label class="col-lg-1 control-label " for="estado">Estado:</label>
                        <div class="m-b col-lg-2">
                            <select class="form-control" id="estado" name="estado" [(ngModel)]="estadoFactura" #estado="ngModel">
                                <option [value]="'101'"> Rechazados </option>
                                <option [value]="'100'"> Por Enviar </option>
                                <option [value]="'110'"> Enviados </option>
                                <option [value]="'105'"> Gestionados </option>
                                <option [value]="'-100'"> Sin procesar </option>
                                <option [value]="'-1000'"> Todos </option>
                            </select>
                        </div>

                    </div>

                    <div class="col-lg-12 text-center">
                        <button class="btn btn-w-m btn-success btn-sm" (click)="generarArchivoProblemas();">
                            <i class="fa fa-hand-o-up"></i> Generar Archivo
                        </button>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
