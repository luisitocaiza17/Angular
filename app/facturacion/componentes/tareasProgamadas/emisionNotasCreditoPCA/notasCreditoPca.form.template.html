<div class="col-xs-12 no-padding m-t-xs m-b-sm">
    <div class="panel panel-success">
        <div class="panel-heading">
            <h5 class="panel-title">Notas de Crédito Masivas</h5>
        </div>
        <div class="panel-body">
            <form name="emitirNotasMasivasPCA" role="form" #emitirNotasMasivasPCA="ngForm">
                <fieldset class="col-lg-6 m-t-md no-padding">

                    <div class="col-lg-6 checkbox icheck-primary" style="padding-left: 15px!important;">
                        <input type="checkbox" name="diario" id="diario" [checked]="diario" #diario="ngModel" (change)="dias(true);" [(ngModel)]="cronTab.Diariamente">
                        <label class="control-label" for="diario">Diariamente</label>
                    </div>
                    <div class="col-lg-6 checkbox icheck-primary" style="padding-left: 15px!important;">
                        <input type="checkbox" name="lunes" id="lunes" [checked]="lunes" #lunes="ngModel" (change)="dias(false);" [(ngModel)]="cronTab.Lunes">
                        <label class="control-label" for="lunes">Lunes</label>
                    </div>
                    <div class="col-lg-6 checkbox icheck-primary" style="padding-left: 15px!important;">
                        <input type="checkbox" name="martes" id="martes" [checked]="martes" #martes="ngModel" (change)="dias(false);" [(ngModel)]="cronTab.Martes">
                        <label class="control-label" for="martes">Martes</label>
                    </div>
                    <div class="col-lg-6 checkbox icheck-primary" style="padding-left: 15px!important;">
                        <input type="checkbox" name="miercoles" id="miercoles" [checked]="miercoles" #miercoles="ngModel" (change)="dias(false);"
                            [(ngModel)]="cronTab.Miercoles">
                        <label class="control-label" for="miercoles">Miércoles</label>
                    </div>
                    <div class="col-lg-6 checkbox icheck-primary" style="padding-left: 15px!important;">
                        <input type="checkbox" name="jueves" id="jueves" [checked]="jueves" #jueves="ngModel" (change)="dias(false);" [(ngModel)]="cronTab.Jueves">
                        <label class="control-label" for="jueves">Jueves</label>
                    </div>
                    <div class="col-lg-6 checkbox icheck-primary" style="padding-left: 15px!important;">
                        <input type="checkbox" name="viernes" id="viernes" [checked]="viernes" #viernes="ngModel" (change)="dias(false);" [(ngModel)]="cronTab.Viernes">
                        <label class="control-label" for="viernes">Viernes</label>
                    </div>
                    <div class="col-lg-6 checkbox icheck-primary" style="padding-left: 15px!important;">
                        <input type="checkbox" name="sabado" id="sabado" [checked]="sabado" #sabado="ngModel" (change)="dias(false);" [(ngModel)]="cronTab.Sabado">
                        <label class="control-label" for="sabado">Sábado</label>
                    </div>
                    <div class="col-lg-6 checkbox icheck-primary" style="padding-left: 15px!important;">
                        <input type="checkbox" name="domingo" id="domingo" [checked]="domingo" #domingo="ngModel" (change)="dias(false);" [(ngModel)]="cronTab.Domingo">
                        <label class="control-label" for="domingo">Domingo</label>
                    </div>
                </fieldset>

                <fieldset class="col-lg-6 m-t-md no-padding">
                    <div class="m-b col-lg-4">
                        <label class="control-label no-padding-left">Hora de Ejecución:</label>
                    </div>
                    <div class="m-b col-lg-8">
                        <input type="number" id="horaEjecucion" name="horaEjecucion" class="heigth25 form-control col-lg-12" [(ngModel)]="cronTab.Hora"
                            step="1" min="0" max="23" />
                    </div>

                    <div class="m-b col-lg-4">
                        <label class="control-label no-padding-left">Minuto de Ejecución:</label>
                    </div>
                    <div class="m-b col-lg-8">
                        <input type="number" id="minutoEjecucion" name="minutoEjecucion" class="heigth25 form-control col-lg-12" [(ngModel)]="cronTab.Minutos"
                            step="0" min="0" max="59" />
                    </div>
                </fieldset>

                <div class="col-lg-12 m-t-md no-padding">
                    <button class="btn btn-w-m btn-success btn-sm" type="button" (click)="emitir();">
                        <i class="fa fa-cogs"></i> Crear Tarea
                    </button>
                    <button class="btn btn-w-m btn-success btn-sm" type="button" (click)="eliminarTarea();">
                        <i class="fa fa-times"></i> Eliminar Tarea
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
