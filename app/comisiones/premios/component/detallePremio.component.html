<div class="row wrapper white-bg page-heading border-bottom">
	<div class="col-xs-12 no-padding m-t-xs m-b-sm">
		<div class="col-lg-12">
			<h2>Detalle Premios</h2>
			<ol class="breadcrumb">
				<li class="breadcrumb-item">
					<a [routerLink]="['']">Home</a>
				</li>
				<li class="breadcrumb-item">Comisiones</li>
				<li class="breadcrumb-item">
					<a [routerLink]="['/parametrizacionPremios/premios']">Premios</a>
				</li>
				<li class="breadcrumb-item">Detalle premios</li>
			</ol>
		</div>
		<div class="panel-group" id="accordion">
			<div class="panel panel-default">
				<div id="divConsultar" class="panel-collapse collapse in">
					<div class="ibox float-e-margins">
						<div class="ibox-title" id="autorizaciones" style="border-width:1px 0px 0px 0px;">
							<div class="row">
								<form #crearDetallePremioForm="ngForm">
									<div class="form-group col-lg-12 no-padding">
										<div class="col-lg-12">
											<label class="col-lg-2 control-label" for="tipo">Tipo:</label>
											<div class="m-b col-lg-4">
												<select class="form-control" id="tipo"[(ngModel)]="detallePremio.IdTipo" name="tipo" class="form-control" (change)="cargarSubtipo($event);">
													<option [value]="undefined" selected>Seleccione</option>
													<option *ngFor="let e of listaTipos" [value]="e.Codigo">{{e.Nombre}}</option>
												</select>
											</div>
											<label class="col-lg-2 control-label" for="subtipo">Subtipo:</label>
											<div class="m-b col-lg-4">
												<select class="form-control" [(ngModel)]="detallePremio.IdSubtipo" id="subtipo" name="subtipo" class="form-control" 
													#subtipo="ngModel" required>
													<option [ngValue]="undefined" selected>Seleccione</option>
													<option *ngFor="let e of listaSubtipos" [ngValue]="e.Codigo">{{e.Nombre}}</option>
												</select>
											</div>
										</div>
										<div class="col-lg-12">
											<label class="col-lg-2 control-label" for="rango">Rango Desde:</label>
											<div class="m-b col-lg-4">
												<input type="number" placeholder="Rango Desde" id="rangoDesde" [(ngModel)]="detallePremio.Desde" name="rangoDesde"
												 class="form-control" #rangoDesde="ngModel" pattern="\d*" max="999999" required />
											</div>
											<label class="col-lg-2 control-label" for="rango">Rango Hasta:</label>
											<div class="m-b col-lg-4">
												<input type="number" placeholder="Rango Hasta" id="rangoHasta" [(ngModel)]="detallePremio.Hasta" name="rangoHasta"
												 class="form-control" #rangoHasta="ngModel" pattern="\d*" max="999999" required />
											</div>
										</div>
										<div class="col-lg-12">
											<label class="col-lg-2 control-label" for="valorMinimo">Valor Mínimo:</label>
											<div class="m-b col-lg-4">
												<input type="number" placeholder="Valor Mínimo" id="valorMinimo" [(ngModel)]="detallePremio.ValorMinimo"
												 name="valorMinimo" class="form-control" #valorMinimo="ngModel" pattern="\d*" max="999999" required />

											</div>
										</div>
									</div>
									<div class="col-lg-12 text-center">
										<button class="btn btn-w-m btn-success btn-sm" type="submit" [disabled]="!crearDetallePremioForm.form.valid" (click)="crearDetallePremio();">
											<i class="fa fa-plus"></i> Crear
										</button>
									</div>
									<div class="ibox-content no-borders">
										<table class="table table-striped table-bordered table-hover dataTable">
											<thead>
												<tr>
													<th class="centerMiddle"> Vendedor </th>
													<th class="centerMiddle"> Desde </th>
													<th class="centerMiddle"> Hasta </th>
													<th class="centerMiddle"> Valor Mínimo </th>
													<th class="centerMiddle"> Acciones </th>
												</tr>
											</thead>
											<tbody class="no-borders selectableBodyTable" *ngFor="let detallePremio of detallesPremios">
												<tr>
													<td>{{detallePremio.NombreSubtipo}}</td>
													<td>{{detallePremio.Desde}}</td>
													<td>{{detallePremio.Hasta}}</td>
													<td>{{detallePremio.ValorMinimo}}</td>
													<td class="centerMiddle">
														<i class="fa fa-trash" title="Borrar" (click)="borrarPremio(detallePremio, '#modalEditar')"></i>
														<i class="fa fa-sticky-note-o" title="Valor Premio"  routerLink="{{detallePremio.Id}}/valorPremios"></i>
													</td>
												</tr>
											</tbody>
											<tfoot *ngIf="detallesPremios.length==0;">
												<tr>
												  <td colspan="14" style="text-align: center;">No existen resultados</td>
												</tr>
											  </tfoot>
										</table>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
