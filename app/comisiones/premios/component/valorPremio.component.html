<div class="row wrapper white-bg page-heading border-bottom">
  <div class="col-xs-12 no-padding m-t-xs m-b-sm">
    <div class="col-lg-12">
      <h2>Valor Premios</h2>
      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a [routerLink]="['']">Home</a>
        </li>
        <li class="breadcrumb-item">Comisiones</li>
        <li class="breadcrumb-item">
          <a [routerLink]="['/parametrizacionPremios/premios']">Premios</a>
        </li>
        <li class="breadcrumb-item">
          <a routerLink="/parametrizacionPremios/premios/{{idPremio}}/detallePremios">Detalle premios</a>
        </li>
        <li class="breadcrumb-item">Valor premios</li>
      </ol>
    </div>
  </div>
  <div class="panel-group" id="accordion">
    <div class="panel panel-default">
      <div id="divConsultar" class="panel-collapse collapse in">
        <div class="ibox float-e-margins">
          <div class="ibox-title" id="autorizaciones" style="border-width:1px 0px 0px 0px;">
            <div class="row">
              <form #crearValorPremioForm="ngForm" >
                <div class="form-group col-lg-12 no-padding">
                  <div class="col-lg-12">
                    <label class="col-lg-2 control-label" for="lugar">Lugar:</label>
                    <div class="m-b col-lg-4">
                      <input type="number" placeholder="Lugar" id="lugar" [(ngModel)]="valorPremio.Lugar" name="lugar"
                        class="form-control" #lugar="ngModel" pattern="\d*" max="999999" required />
                    </div>
                    <label class="col-lg-2 control-label" for="valor">Valor:</label>
                    <div class="m-b col-lg-4">
                      <input type="number" placeholder="Valor" id="valor" [(ngModel)]="valorPremio.Valor" name="valor"
                        class="form-control" #valor="ngModel" pattern="\d*" max="999999" required />
                    </div>
                  </div>
                  <div class="centerMiddle">
                    <button class="btn btn-w-m btn-success btn-sm " type="submit" (click)="crearValorPremio();"  [disabled]="!crearValorPremioForm.form.valid">
                      <i class="fa fa-save"></i> Guardar
                    </button>
                  </div>
                  <div class="ibox-content no-borders">
                    <table class="table table-striped table-bordered table-hover dataTable">
                      <thead>
                        <tr>
                          <th class="centerMiddle"> Lugar </th>
                          <th class="centerMiddle"> Valor </th>
                          <th class="centerMiddle"> Acci√≥n</th>
                        </tr>
                      </thead>
                      <tbody class="no-borders selectableBodyTable"  *ngFor="let valorPremio of listaValoresPremio">
                        <tr>
                          <td>{{valorPremio.Lugar}}</td>
                          <td>{{valorPremio.Valor}}</td>
                          <td class="centerMiddle">
                              <i class="fa fa-trash" title="Borrar" (click)="borrarValorPremio(valorPremio)"></i>
                            </td>
                        </tr>
                      </tbody>
                      <tfoot *ngIf="listaValoresPremio.length==0;">
                        <tr>
                          <td colspan="14" style="text-align: center;">No existen resultados</td>
                        </tr>
                      </tfoot>
                    </table>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
