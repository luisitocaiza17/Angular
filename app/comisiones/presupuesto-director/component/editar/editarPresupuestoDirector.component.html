<div class="wrapper wrapper-content">
  <div class="panel-group" id="accordion">
    <div class="panel panel-default">
      <div id="divConsultar" class="panel-collapse collapse in">
        <div class="ibox float-e-margins">
          <div class="ibox-title" id="autorizaciones" style="border-width:1px 0px 0px 0px;">
            <div class="row">

              <div class="form-group col-lg-12 no-padding">
                <div class="col-lg-12">
                  <div class="table-responsive">
                    <table class="table table-striped table-bordered table-hover dataTable">
                      <thead>
                        <tr>
                          <th class="centerMiddle"> Nombre Sala </th>
                          <th class="centerMiddle"> Monto </th>
                          <th class="centerMiddle"> Estado </th>
                        </tr>
                      </thead>
                      <tbody class="no-borders">
                        <tr class="centerMiddle ">
                          <td>{{tempPresupuestoEditado.salasEntity.Nombre }}</td>
                          <td>{{tempPresupuestoEditado.Monto }}</td>
                          <td>{{tempPresupuestoEditado.Estado ? "Activo" :"Inactivo" }}</td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-lg-12 text-center">
              <button class="btn btn-w-m btn-success btn-sm" type="submit" (click)="guardarPresupuestoDirector();">
                <i class="fa fa-plus"></i> Guardar
              </button>
              <button class="btn btn-w-m btn-success btn-sm" type="submit" (click)="salir()">
                <i class="fa fa-times"></i> Cancelar
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
