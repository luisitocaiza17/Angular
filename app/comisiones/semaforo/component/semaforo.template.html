<div class="row wrapper white-bg page-heading border-bottom">
  <div class="col-xs-12 no-padding m-t-xs m-b-sm">
    <div class="col-lg-12">
      <h2>Semáforo</h2>
      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a [routerLink]="['']">Home</a>
        </li>
        <li class="breadcrumb-item">Comisiones</li>
        <li class="breadcrumb-item">
          <a [routerLink]="['semaforoComisiones']">Semáforo</a>
        </li>
      </ol>
    </div>
  </div>
</div>
<div class="wrapper wrapper-content">
  <div class="panel-group" id="accordion">
    <div class="panel panel-default">
      <div id="divConsultar" class="panel-collapse collapse in">
        <div class="ibox-content">
          <div class="table-responsive">
            <table class="table table-striped table-bordered table-hover dataTable">
              <thead>
                <tr>
                  <th class="centerMiddle"> Tipo </th>
                  <th class="centerMiddle"> Acción </th>
                </tr>
              </thead>
              <tbody class="no-borders selectableBodyTable" *ngFor="let tipo of tipoSemaforos">
                <tr>
                  <td>{{tipo}}</td>
                  <td class="centerMiddle">
                    <i class="fa fa-edit" title="Editar" (click)="editarSemaforo(tipo, '#modalEditar')"></i>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="modal inmodal fade" id="modalEditar" tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="static">
  <div class="modal-dialog modal-lg">
    <div class="panel panel-success">
      <div class="panel-heading">
        <h5 class="panel-title">Editar {{tipoSemaforo}}</h5>
      </div>
      <div class="ibox-title" id="autorizaciones" style="border-width:1px 0px 0px 0px;">
        <div class="row">
          <form #editarSemaforoForm="ngForm">
            <table class="table table-striped table-bordered table-hover dataTable">
              <thead>
                <tr>
                  <th class="centerMiddle"> Color </th>
                  <th class="centerMiddle"> Valor Desde </th>
                  <th class="centerMiddle"> Valor Hasta </th>
                </tr>
              </thead>
              <tbody class="no-borders selectableBodyTable" *ngFor="let semaforo of semaforos; let i = index">
                <tr>
                  <td>
                    {{semaforo.DescripcionColor}}
                  </td>
                  <td class="centerMiddle">
                    <div class="m-b col-lg-6">
                      <input type="number" required [(ngModel)]="semaforo.Desde" name="{{'valorDesde'+i}}" class="form-control"/>
                    </div>
                  </td>
                  <td class="centerMiddle">
                    <div class="m-b col-lg-6">
                      <input type="number" required id="valorHasta" [(ngModel)]="semaforo.Hasta" name="{{'valorHasta'+i}}" class="form-control"/>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
            <div class="centerMiddle">
              <button class="btn btn-w-m btn-success btn-sm " type="submit" (click)="guardarSemaforo();">
                <i class="fa fa-save"></i> Guardar
              </button>
              <button class="btn btn-w-m btn-success btn-sm" type="submit" (click)="salir()">
                <i class="fa fa-times"></i> Cancelar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
