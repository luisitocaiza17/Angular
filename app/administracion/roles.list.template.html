<div class="row wrapper white-bg page-heading border-bottom">
    <div class="col-lg-10">
        <h2>Administración del Sistema</h2>
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a [routerLink]="['']">Home</a>
            </li>
            <li class="breadcrumb-item">Administración</li>
            <li class="breadcrumb-item active">Roles</li>
        </ol>
    </div>
    <div class="col-lg-2">

    </div>
</div>

<div class="wrapper wrapper-content">
    <div class="panel-group" id="accordion">
        <div class="panel panel-default">
            <div class="panel-heading" (click)="colapsarTab()">
                <h5 class="panel-title">
                    <a data-toggle="collapse" title="Consultar" data-parent="#accordion" href="#divConsultar">
                        <i class="fa fa-bookmark"></i>
                    </a>
                </h5>
            </div>
            <div id="divConsultar" class="panel-collapse collapse in">
                <div class="ibox float-e-margins">
                    <div class="ibox-title" id="autorizaciones" style="border-width:1px 0px 0px 0px;">
                        <div class="row">
                            <form (ngSubmit)="crear();" #consultaContratoForm="ngForm">
                                <div class="form-group col-lg-12 no-padding">

                                    <label class="col-lg-1 control-label" for="fechaHasta">Crear Rol:</label>
                                    <div class="m-b col-lg-3">
                                        <input type="text" placeholder="Nombre de nuevo Rol" id="idNombreRol" name="idNombreRol" [(ngModel)]="rol.NombreRol" class="form-control"
                                            #idNombreRol="ngModel" />
                                    </div>
                                </div>
                                <div class="col-lg-12">
                                    <button class="btn btn-w-m btn-success btn-sm" type="submit" [disabled]="(rol.NombreRol == undefined)">
                                        <i class="fa fa-save"></i> Crear</button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="panel-body panelDatos" id="divListaRemesa">
                        <div class="dataTables_info">Mostrando {{roles.length}} registros</div>
                        <div class="table-responsive">
                            <table id="tablaRemesa" class="table table-striped table-bordered table-hover dataTable">
                                <tbody id="bodyRemesa" class="no-borders">
                                    <tr>
                                        <th class="centerMiddle">
                                            Sel
                                        </th>
                                        <th class="centerMiddle">
                                            Número
                                        </th>
                                        <th class="centerMiddle">
                                            Rol
                                        </th>
                                    </tr>
                                    <tr *ngFor="let rol of roles">
                                        <td class="centerMiddle general-column">
                                            <a (click)="inicializarPanelRoles(rol)" title="Clic para editar Rol">
                                                <i class="fa fa-file-text"></i>
                                            </a>
                                        </td>
                                        <td class="centerMiddle">
                                            {{rol.IdRol}}
                                        </td>
                                        <td class="centerMiddle">
                                            {{rol.NombreRol}}
                                        </td>
                                    </tr>
                                    <tr *ngIf="roles.length == 0">
                                        <td colspan="10" style="text-align: center;width:943px;">No existen resultados</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <div class="panel panel-default" *ngIf="isDesplegar">
                <div id="divPanelAC" class="panel-collapse collapse">
                    <div class="panel-body" style="padding-top:0px">
                        <div id="panelOdas">
                            <div class="row">
                                <div class="col-lg-12 no-padding">
                                    <rolFuncionalidad></rolFuncionalidad>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>



        </div>



    </div>
</div>
