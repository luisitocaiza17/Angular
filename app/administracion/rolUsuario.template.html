<div class="row no-padding">
    <div class="col-md-12 m-t-sm">
        <div class="panel panel-success">
            <div class="panel-heading">
                <h5 class="panel-title">Asignar Roles</h5>
            </div>
            <div class="panel-body panelDatos">
                <div class="col-md-12 no-padding">
                    <fieldset class="m-b-sm">
                        <legend class="info">Información de Usuario</legend>

                        <div class="col-md-12 col-xs-12">
                            <label class="col-md-3 col-xs-5">Usuario:</label>
                            <span class="col-md-9 col-xs-7">{{usuarioKey.NombreCompleto}}</span>
                        </div>

                        <div class="panel-body panelDatos" id="divListaRemesa">
                            <div class="dataTables_info">Mostrando {{rolesAsignados.length}} registros</div>
                            <div class="table-responsive">
                                <table id="tablaRemesa" class="table table-striped table-bordered table-hover dataTable">
                                    <tbody id="bodyRemesa" class="no-borders">
                                        <tr>
                                            <th class="centerMiddle">
                                                Sel
                                            </th>
                                            <th class="centerMiddle">
                                                Número
                                            </th>
                                            <th class="centerMiddle">
                                                Rol Asignado
                                            </th>
                                        </tr>
                                        <tr *ngFor="let rol of rolesAsignados">
                                            <td class="centerMiddle general-column">

                                                <a (click)="eliminarRol(rol.IdRol)" title="Clic para eliminar Rol">
                                                    <i class="fa fa-ban"></i>
                                                </a>
                                            </td>
                                            <td class="centerMiddle">
                                                {{rol.IdRol}}
                                            </td>
                                            <td class="centerMiddle">
                                                {{rol.NombreRol}}
                                            </td>
                                        </tr>
                                        <tr *ngIf="rolesAsignados.length == 0">
                                            <td colspan="10" style="text-align: center;width:943px;">No existen resultados</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>


                    </fieldset>
                </div>
                <div class="col-md-12 no-padding clearInfo">
                    <fieldset class="m-b-sm">
                        <legend class="m-b-sm info">Asignar Rol</legend>

                        <label class="col-md-3 col-xs-5">Seleccione el Rol:</label>
                        <div class="m-b  col-md-8">
                            <select class="form-control" [(ngModel)]="filter.IdRol" id="IdRoles" name="IdRoles" #IdRoles="ngModel">
                                <option [value]="undefined" selected>Seleccione Rol</option>
                                <option *ngFor="let c of roles" [value]="c.IdRol">{{c.NombreRol}}</option>
                            </select>
                        </div>

                        <div class="col-lg-12">

                            <a (click)="guardar()" class="btn btn-w-m btn-success btn-sm">
                                <i class="fa fa-save"></i>Añadir</a>
                        </div>

                    </fieldset>
                </div>


            </div>
        </div>
    </div>
</div>
