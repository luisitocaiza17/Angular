<div class="row wrapper white-bg page-heading border-bottom">
    <div class="col-lg-10">
        <h2>Administración del Sistema</h2>
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a [routerLink]="['']">Home</a>
            </li>
            <li class="breadcrumb-item">Administración</li>
            <li class="breadcrumb-item active">Usuarios</li>
        </ol>
    </div>
    <div class="col-lg-2">

    </div>
</div>

<div class="wrapper wrapper-content">
    <div class="panel-group" id="accordion">
        <div class="panel panel-default">
            <div class="panel-heading" (click)="colapsarTab()">
                <h5 class="panel-title">
                    <a data-toggle="collapse" title="Consultar" data-parent="#accordion" href="#divConsultar">
                        <i class="fa fa-bookmark"></i>
                    </a>
                </h5>
            </div>
            <div id="divConsultar" class="panel-collapse collapse in">
                <div class="ibox float-e-margins">
                    <div class="ibox-title" id="autorizaciones" style="border-width:1px 0px 0px 0px;">
                        <div class="row">
                            <form (ngSubmit)="buscar();" #consultaContratoForm="ngForm">
                                <div class="form-group col-lg-12 no-padding">

                                    <label class="col-lg-1 control-label" for="fechaHasta">Usuario:</label>
                                    <div class="m-b col-lg-3">
                                        <input type="text" placeholder="Nombre de Usuario" id="idNombreUsuario" name="idNombreUsuario" [(ngModel)]="usuario.NombreUsuario"
                                            class="form-control" #idNombreUsuario="ngModel" />
                                    </div>


                                </div>
                                <div class="col-lg-12">
                                    <button class="btn btn-w-m btn-success btn-sm" type="submit">
                                        <i class="fa fa-search"></i> Buscar</button>
                                    <a (click)="limpiar()" class="btn btn-w-m btn-success btn-sm">
                                        <i class="fa fa-eraser"></i> Limpiar</a>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div id="divResultadoBusquedaUsuarios" class="ibox-content" style="border-width:1px 0px 0px 0px;">

                        <div class="table-responsive">
                            <table class="table table-striped table-bordered table-hover dataTable">
                                <thead>
                                    <tr>
                                        <th>Sel</th>
                                        <th>Usuario</th>
                                        <th>Nombre</th>
                                    </tr>
                                </thead>
                                <tbody class="no-borders" *ngIf="usuarioSeleccionado.NombreUsuario != undefined" >
                                    <tr>
                                        <td rowspan="4" class="centerMiddle clickableColumn" (click)="inicializarPanelRoles(usuarioSeleccionado)">
                                            <i class="fa fa-file-text"></i>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>{{usuarioSeleccionado.NombreUsuario}}</td>
                                        <td>{{usuarioSeleccionado.NombreCompleto}}</td>
                                    </tr>
                                </tbody>
                                <tfoot>
                                    <tr *ngIf="usuarioSeleccionado.NombreUsuario == undefined" >
                                        <td colspan="10" style="text-align: center;">No existen resultados</td>
                                    </tr>
                                </tfoot>
                            </table>
                        </div>

                    </div>
                </div>
            </div>

            <div class="panel panel-default" *ngIf="isDesplegar">
                <div id="divPanelAC" class="panel-collapse collapse">
                    <div class="panel-body" style="padding-top:0px">
                        <div id="panelOdas">
                            <div class="row">
                                <div class="col-lg-12 no-padding">
                                 <rolUsuario></rolUsuario>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>



        </div>



    </div>
</div>
