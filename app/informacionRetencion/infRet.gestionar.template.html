<div class="row wrapper white-bg page-heading border-bottom">
    <div class="col-lg-12">
        <h2>Información</h2>
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a [routerLink]="['']">Home</a>
            </li>
            <li class="breadcrumb-item">Reportes</li>
            <li class="breadcrumb-item">Información</li>
        </ol>
    </div>
</div>

<div class="wrapper wrapper-content">
    <div class="ibox-content">
        <span *ngFor="let categoria of categorias; let i = index;">
            <a
                [routerLink]="['/informacionRetencion/gestionar/' + categoria.key]">
                {{ categoria.value }}
            </a> |
        </span>
    </div>

    <div class="ibox-content">
        <form action="#">
            Subir un archivo
            <input type="file" name="file" class="m-b">
            <button class="btn btn-primary">Subir</button>
        </form>
    </div>

    <div class="ibox-content">
        <h1>{{ mapaCategorias[categoria] }}</h1>
        <table class="table table-striped table-bordered table-hover dataTable">
            <thead>
                <tr>
                    <th>Archivo</th>
                    <th>Descargar</th>
                    <th>Borrar</th>
                </tr>
            </thead>
            <tbody class="no-borders">
                <tr *ngFor="let archivo of archivos">
                    <td>{{ archivo.nombre }}</td>
                    <td>
                        <a>
                            <span class="fa fa-download" style="color: #005BBB; cursor: pointer;"></span>
                        </a>
                    </td>
                    <td>
                        <a>
                            <span
                                class="fa fa-trash"
                                style="color: #005BBB; cursor: pointer;"
                                (click)="borrar(archivo)">
                            </span>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
