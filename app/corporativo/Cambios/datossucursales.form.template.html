<div class="col-xs-12 no-padding m-t-xs m-b-sm">
        <div class="panel panel-success">
            <div class="panel-heading">
                <h5 class="panel-title">Modificar  Datos Sucursal</h5>
            </div>
            <div class="panel-body">
                <form name="updateDatossSucursal" role="form" #updateDatosSucursal="ngForm">
    
                    <fieldset class="col-lg-12 m-b">
                        <legend class="info">DATOS SUCURSAL</legend>
    
                    </fieldset>
    
                    <fieldset class="col-lg-12">
    
                            <label class="col-lg-2 control-label no-padding-left" for="slcPlan">Nombre:</label>
                            <span class="col-lg-2">{{sucursalkey.NombreDuenioCuenta}}</span>
                            <label class="col-lg-2 control-label no-padding-left" for="slcPlan">Plan:</label>
                            <span class="col-lg-2">{{sucursalkey.Nombre}}</span>
                            <label class="col-lg-2 control-label no-padding-left" for="slcPlan">Nivel:</label>
                            <span class="col-lg-2">{{sucursalkey.Estado}}</span>
                    </fieldset>
                   
                    <div class="col-lg-12 no-padding">
                            <label class="col-lg-2 control-label no-padding-left" for="slcPlan">Garantía:</label>
                            <span class="col-lg-2">{{sucursalkey.PresentaGarantia}}</span>
                            <label class="col-lg-2 control-label no-padding-left" for="slcPlan">Fecha Inicio</label>
                            <span class="col-lg-2">{{sucursalkey.FechaInicio}}</span>
                            <label class="col-lg-2 control-label no-padding-left" for="slcPlan">Fecha Fin:</label>
                            <span class="col-lg-2">{{sucursalkey.FechaFin}}</span>
                        </div>
            
                        <div class="col-lg-12 no-padding">
                            <label class="col-lg-2 control-label no-padding-left" for="slcPlan">Odas:</label>
                            <span class="col-lg-2">{{sucursalkey.NumeroOdas}}</span>
                        </div>
    
    
                    <fieldset class="col-lg-12 m-b">
    
                        <legend class="info">CAMBIAR DATOS CORPORATIVOS A</legend>
    
    
                    </fieldset>
    
                    <fieldset class="col-lg-12">
                        <div class="m-b col-lg-2">
                            <label class="control-label no-padding-left">Nombre:</label>
                        </div>
                        <div class="m-b col-lg-2">
                                <input type="text" style="text-transform: uppercase;" placeholder="Nombre" id="NombreDuenioCuenta" [(ngModel)]="sucursalkey.NombreDuenioCuenta"
                                name="NombreDuenioCuenta" class="form-control" #NombreDuenioCuenta="ngModel"
                                minlength="0" maxlength="90" />
                            <div [hidden]="NombreDuenioCuenta.valid || NombreDuenioCuenta.pristine" class="error">
                                <p *ngIf="NombreDuenioCuenta.errors?.maxlength">Maximo 90 caracteres</p>
                            </div>
                        </div>
    
    
                        <div class="m-b col-lg-2">
                            <label class="control-label no-padding-left">Plan:</label>
                        </div>
    
                        <div class="m-b col-lg-2">
                            <input type="text" [(ngModel)]="sucursalfilter.Nombre" id="plan" name="plan" class="heigth25 form-control col-lg-12"
                                 />
                        </div>

                        <div class="m-b col-lg-2">
                                <label class="control-label no-padding-left">Nivel:</label>
                            </div>
        
                            <div class="m-b col-lg-2">
                                <input type="text" [(ngModel)]="sucursalfilter.Estado" id="nivel" name="nivel" class="heigth25 form-control col-lg-12"
                                     />
                            </div>

                    </fieldset>

                    <fieldset class="col-lg-12">
                            <div class="m-b col-lg-2">
                                <label class="control-label no-padding-left">Garantía:</label>
                            </div>
                            <div class="m-b col-lg-2">
                                <input type="text" [(ngModel)]="sucursalfilter.PresentaGarantia" id="garantia" name="garantia" class="heigth25 form-control col-lg-12"/>
                            </div>
        
        
                            <div class="m-b col-lg-2">
                                <label class="control-label no-padding-left">Fecha Inicio:</label>
                            </div>
        
                            <div class="m-b col-lg-2">
                                    <datetime required name="FechaInicio" class="heigth25 col-lg-12 no-padding" [timepicker]="false" id="FechaInicio" [(ngModel)]="sucursalkey.FechaInicio"
                                    [datepicker]="datepickerOpts">
                                </datetime>
                            </div>

                            <div class="m-b col-lg-2">
                                    <label class="control-label no-padding-left">Fecha Fin:</label>
                                </div>
            
                                <div class="m-b col-lg-2">
                                        <datetime required name="FechaFin" class="heigth25 col-lg-12 no-padding" [timepicker]="false" id="FechaFin" [(ngModel)]="sucursalkey.FechaFin"
                                        [datepicker]="datepickerOpts">
                                    </datetime>
                                </div>
    
                        </fieldset>

                        <fieldset class="col-lg-12">
                                <div class="m-b col-lg-2">
                                    <label class="control-label no-padding-left">Odas:</label>
                                </div>
                                <div class="m-b col-lg-2">
                                    <input type="text" [(ngModel)]="sucursalfilter.NumeroOdas" id="odas" name="odas" class="heigth25 form-control col-lg-12"/>
                                </div>
        
                            </fieldset>


    
                    
    
                    <div class="col-lg-12 m-t-md">
                        <button class="btn btn-w-m btn-success btn-sm" (click)="guardarCambios();">
                            <i class="fa fa-save"></i>Guardar</button>
                    </div>
    
                </form>
    
            </div>
    
        </div>
    </div>
