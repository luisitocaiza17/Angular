<div>
        <div class="panel panel-success" style="margin-bottom: 0px;">
            <div class="panel-heading">
                <h5 class="panel-title">Datos Generales Sucursal</h5>
            </div>
            <div class="panel-body">
                <div class="col-lg-12 no-padding">
                    <label class="col-lg-2 control-label no-padding-left" for="slcPlan">Nombre Sucursal:</label>
                    <span class="col-lg-2">{{sucursalkey.NombreDuenioCuenta}}</span>
                    <label class="col-lg-2 control-label no-padding-left" for="slcPlan">Plan:</label>
                    <span class="col-lg-2">{{sucursalkey.Nombre}}</span>
                    <label class="col-lg-2 control-label no-padding-left" for="slcPlan">Nivel:</label>
                    <span class="col-lg-2">{{sucursalnombre.Nivek}}</span>
                </div>
                <div class="col-lg-12 no-padding">
                    <label class="col-lg-2 control-label no-padding-left" for="slcPlan">Garant√≠a:</label>
                    <span class="col-lg-2">{{sucursalkey.PresentaGarantia}}</span>
                    <label class="col-lg-2 control-label no-padding-left" for="slcPlan">Fecha Inicio</label>
                    <span class="col-lg-2">{{sucursalkey.FechaInicio}}</span>
                    <label class="col-lg-2 control-label no-padding-left" for="slcPlan">Fecha Fin:</label>
                    <span class="col-lg-2">{{sucursalkey.FechaFin}}</span>
                </div>
    
                <div class="col-lg-12 no-padding">
                    <label class="col-lg-2 control-label no-padding-left" for="slcPlan">Odas:</label>
                    <span class="col-lg-2">{{sucursalkey.NumeroOdas}}</span>
                </div>
    
            </div>
        </div>
        <div id="divMenu" class="ibox-content divHorizontalMenu" style="padding-top: 0px; border-width:0px;">
            <div class="collapse navbar-collapse no-padding hoverMenu" id="divCollapseMenu">
                <ul id="ulMenu" class="nav navbar-nav navbar-left" style="background: #005BBB;border-bottom-left-radius: 1em;border-bottom-right-radius: 1em;width:100%;height: 30px;">
                    <li id="liCambio" class="dropdown">
                        <a href="#" id="menCambio" class="menuH dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                            Modificar Sucursal
                            <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu">
                            <li>
                                <a (click)="activar('DatosSucursales')">Datos Sucursal</a>
                            </li>
                            
    
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    
    
    <div style="min-height: 70px;">
            <datossucursales *ngIf="isActive('DatosSucursales')"></datossucursales>
            
        </div>
