<div class="row wrapper">
    <div class="col-lg-12 m-t-sm no-padding">
        <div class="row no-padding">
            <div class="col-lg-12">
                <div class="panel panel-success">
                    <div class="panel-heading">
                        <h5 class="panel-title">REMESAS</h5>
                    </div>
                    <div class="panel-body panelDatos">
                        <div id="divRemesas">
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered table-hover dataTable" style="font-size: 1.1rem">
                                    <thead>
                                        <tr>
                                            <th class="centerMiddle"> Numero Remesa </th>
                                            <th class="centerMiddle"> Fecha Envio </th>
                                            <th class="centerMiddle"> Region </th>
                                            <th class="centerMiddle"> Total General </th>
                                        </tr>
                                    </thead>
                                    <tbody class="no-borders selectableBodyTable" *ngFor="let remesa of remesas">
                                        <tr title="{{!remesa.Selected ? 'Click para seleccionar' : ''}}" (click)="!remesa.Selected ? seleccionar(remesa, true) : return;"
                                            [class.active]="remesa.Selected">
                                            <td class="centerMiddle">{{ remesa.NumeroRemesa }}</td>
                                            <td class="centerMiddle">{{ remesa.FechaEnvio | date:'yyyy-MM-dd'}}</td>
                                            <td class="centerMiddle">{{ remesa.Region }}</td>
                                            <td class="alignR"> $ {{ remesa.TotalGeneral }}</td>
                                        </tr>
                                    </tbody>
                                    <tfoot *ngIf="remesas.length == 0">
                                        <tr>
                                            <td colspan="14" style="text-align: center;">No existen resultados</td>
                                        </tr>
                                    </tfoot> 
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
