<div class="row wrapper">
    <div class="col-lg-12 m-t-sm no-padding">
        <div class="row no-padding">
            <div class="col-lg-12">
                <div class="panel panel-success">
                    <div class="panel-heading">
                        <h5 class="panel-title">DETALLES REMESA - {{ remesaSelected == null || remesaSelected.NumeroRemesa == undefined ? ' - No ha seleccionado ninguna remesa ' : remesaSelected.NumeroRemesa }} </h5>
                    </div>
                    <div class="panel-body panelDatos">
                        <div id="divRemesas">
                            <div class="table-responsive">
                                <ng2-smart-table [settings]="tableSettings" [source]="detallesRemesa"></ng2-smart-table>
                                <div> Registros Totales: {{registrosTotales}} </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
