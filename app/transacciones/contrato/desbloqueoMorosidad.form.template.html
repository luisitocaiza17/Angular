<div class="col-xs-12 no-padding m-t-xs m-b-sm">
    <div class="panel panel-success">
        <div class="panel-heading">
            <h5 class="panel-title">Desbloqueo de Morosidad</h5>
        </div>
        <div class="panel-body">
            <form name="desbloqueoMorosidadForm" role="form" #desbloqueoMorosidadForm="ngForm">

                <fieldset class="col-lg-12">
                    <legend class="info">BLOQUEO/DESBLOQUEO DE MOROSIDAD</legend>

                    <label class="col-lg-2 control-label no-padding-left" for="slcBloqueo">Bloqueado:</label>
                    <select required class="col-lg-4 form-select-control m-b" id="slcBloqueo" name="slcBloqueo" [(ngModel)]="Bloqueo" #motivoCabecera
                        (change)="desbloquearCombo($event)" [disabled]="desabilitarSelect"> 
                        <option [value]="1">Si</option>
                        <option [value]="2">No</option>
                    </select>

                    <label class="col-lg-2 control-label">Monto Mora:</label>
                    <label class="col-lg-4 control-label">{{montoMora}}</label>

                </fieldset>

                <div class="col-lg-12 m-t-md no-padding">
                    <button class="btn btn-w-m btn-success btn-sm" id="guardarId" (click)="actualizarMorosidad();" [disabled]="desabilitar">
                        <i class="fa fa-save"></i>Guardar</button>
                </div>
            </form>

        </div>
    </div>
</div>
