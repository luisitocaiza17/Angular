<div class="col-xs-12 no-padding m-t-xs m-b-sm">
    <div class="panel panel-success">
        <div class="panel-heading">
            <h5 class="panel-title">Estado Pendiente a Vigente</h5>
        </div>
        <div class="panel-body">
            <form name="pendienteVigenteForm" role="form" #pendienteVigenteForm="ngForm">
                <legend class="info">CAMBIAR A VIGENTE UN CONTRATO PENDIENTE</legend>
                <fieldset class="col-lg-12">
                    <label class="col-lg-1 control-label" for="accion">Contrato Estado:</label>
                    <div class="col-lg-3">
                        <input type="text" [(ngModel)]="_contratoKey.ContratoEstado" id="contratoEstado" name="contratoEstado"
                            class="heigth25 form-control col-lg-12" disabled="true" />
                    </div>
                    <label class="col-lg-1 control-label" for="accion">Usuario Responsable:</label>
                    <div class="col-lg-3">
                        <input type="text" [(ngModel)]="UsuarioActual" id="usuarioActual" name="usuarioActual" class="heigth25 form-control col-lg-12"
                            disabled="true" />
                    </div>
                    <label class="col-lg-1 control-label" for="accion">Usuario Correo:</label>
                    <div class="col-lg-3">
                        <input type="text" [(ngModel)]="UsuarioCorreo" id="usuarioCorreo" name="usuarioCorreo" class="heigth25 form-control col-lg-12"
                            disabled="true" />
                    </div>
                </fieldset>
                <div class="col-lg-12 m-t-md no-padding">
                    <button class="btn btn-w-m btn-success btn-sm" id="guardarId" (click)="cambiarContrato();"
                        [disabled]="desabilitar">
                        <i class="fa fa-save"></i> Guardar</button>
                </div>
            </form>
        </div>
    </div>
</div>
