<div class="row wrapper white-bg page-heading border-bottom">
    <div class="col-lg-12">
        <h2>Retención</h2>
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a [routerLink]="['']">Home</a>
            </li>
            <li class="breadcrumb-item">Retención</li>
            <li class="breadcrumb-item">Visualizar retenciones</li>
        </ol>
    </div>
</div>

<div class="wrapper wrapper-content">
    <div class="ibox-content" hidden>
        <form action="#">
            Subir un archivo
            <input type="file" name="file" class="m-b">
            <button class="btn btn-primary">Subir</button>
        </form>
    </div>

    <div class="ibox-content">
        <form action="#" class="row" style="margin-bottom: 40px;">
            <label class="col-md-6 regular" style="position: relative;">
                <input
                    type="text"
                    name="Busqueda"
                    class="form-control"
                    placeholder="Escribe el nombre del archivo que deseas buscar"
                    [(ngModel)]="busqueda">
                <span class="fa fa-search" style="position: absolute; top: 10px; right: 25px;"></span>
            </label>
        </form>

        <div class="tabs" style="margin-bottom: 50px;">
            <ng-container *ngFor="let categoria of categorias">
                <a
                    *ngIf="categoria.Estado"
                    [routerLink]="['/retencion/info/ver']" [queryParams]="{ id: categoria.id }"
                    [ngClass]="{ current: categoria.id == id }">
                    {{ categoria.Descripcion }}
                </a>
            </ng-container>
        </div>

        Mostrando 15 registros
        <table class="table table-striped table-bordered table-hover dataTable">
            <thead>
                <tr>
                    <th>Nombre del archivo</th>
                    <th style="width: 10%;">Acción</th>
                    <th hidden>Borrar</th>
                </tr>
            </thead>
            <tbody class="no-borders">
                <tr *ngFor="let archivo of archivosFiltrados">
                    <td>{{ archivo.NombreOriginal }}</td>
                    <td style="text-align: center;">
                        <span
                            class="fa fa-download"
                            style="color: #005BBB; cursor: pointer;"
                            (click)="descargar(archivo)"></span>
                    </td>
                    <td hidden>
                        <a>
                            <span
                                class="fa fa-trash"
                                style="color: #005BBB; cursor: pointer;"
                                (click)="borrar(archivo)">
                            </span>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
