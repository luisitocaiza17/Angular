<div class="wrapper wrapper-content">
    <div class="panel-group" id="accordion">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h5 class="panel-title">
                    <a data-toggle="collapse" title="Carga estado de cuenta bancaria" data-parent="#accordion" href="#clpConfiguracion"><i class="fa fa-bookmark"></i> Cargar Estado de Cuenta Bancaria </a>
                </h5>
            </div>
            <div id="clpConfiguracion" class="panel-collapse collapse in">
                <div class="ibox float-e-margins">
                    <div class="ibox-title" id="contratos" style="border-width:1px 0px 0px 0px;">
                        <div class="row">
                            <form #configForm="ngForm">
                                <div class="form-group col-lg-12 no-padding">
                                    
                                    <div class="col-lg-12 m-t-md">
                                        <div class="col-lg-2"><label class="control-label" for="banco">Banco:</label></div>
                                        <div class="col-lg-2"><select class="form-control" id="banco" name="banco" [(ngModel)]="codigoBanco" #banco="ngModel">
                                                <option *ngFor="let banco of bancos" [value]="banco.CodigoBanco"> {{ banco.NombreBanco }} </option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="col-lg-12 m-t-md">
                                        <upload-file 
                                            min="1" 
                                            max="1" 
                                            [codigoBanco]="codigoBanco"
                                            [(ngModel)]="inputFiles" 
                                            name="inputFiles" ngDefaultControl>
                                        </upload-file>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
