<div class="row wrapper white-bg page-heading border-bottom">
    <div class="col-lg-12">
        <h2>Reportes</h2>
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a [routerLink]="['']">Home</a>
            </li>
            <li class="breadcrumb-item">Reportes</li>
            <li class="breadcrumb-item">Filtros</li>
        </ol>
    </div>
</div>

<div class="wrapper wrapper-content">
    <div class="ibox-content">
        <div class="row m-b">
            <label class="col-md-4">
                Oficina:
                <input type="text" name="oficina" class="form-control" [(ngModel)]="filtro.oficina" />
            </label>
            <label class="col-md-4">
                Fecha de gestión:
                <datetime
                    name="fecha"
                    [timepicker]="false"
                    [(ngModel)]="filtro.fecha">
                </datetime>
            </label>
        </div>
        <div class="row m-b">
            <label class="col-md-4">
                Región:
                <input type="text" name="region" class="form-control" [(ngModel)]="filtro.region" />
            </label>
        </div>
        <div class="row">
            <div class="col-md-12">
                <input type="submit" hidden>
                <button class="btn btn-primary" (click)="generarReporte()">
                    Generar reporte
                </button>
            </div>
        </div>
    </div>

    <div class="ibox-content">
        <div style="overflow-x: auto">
            <table class="table table-striped table-bordered table-hover dataTable">
                <thead>
                    <th>Oficina</th>
                    <th>Región</th>
                    <th>Fecha de Gestión</th>
                    <th>Productos Nombre del titular</th>
                    <th>Producto Nombre</th>
                    <th>Nivel</th>
                    <th>Producto Código</th>
                    <th>Precio Anterior</th>
                    <th>Precio Renovación (Incremento)</th>
                    <th>Decisión</th>
                    <th>Contactabilidad</th>
                    <th>Observaciones de gestión</th>
                </thead>
                <tbody>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
